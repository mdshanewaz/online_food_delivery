{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block title_block %} {{ title }} {% endblock %}

{% block body_block %}
<h2 class="text-center">Basic Package</h2>
<form method="POST" class="py-5">
    {{ form|crispy }}
    {% csrf_token %}
    <button class="btn btn-success btn-sm" type="submit">Subscribe</button>
</form>
{% endblock %}
